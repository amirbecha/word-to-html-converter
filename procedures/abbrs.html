<details>
    <summary><h2>Suggested Abbreviations</h2></summary>
    <div id="suggestionsList">
        <!-- Example of a suggestion -->

        <label><input type="checkbox" value="STAR" onclick="toggleAbbreviation(this)"> STAR - Standardized Testing and Assessment Reporting</label>

        <!-- Input fields and Add button -->
            <details>
                <summary><h2>Add abbrviations manually</h2></summary>
                <div class="input-container">
                    <input type="text" id="abbr" size="10" maxlength="10" placeholder="Enter abbreviation" />
                    <input type="text" id="desc" placeholder="Enter description" />
                    <button class="add-btn" onclick="addAbbreviation()">Add</button>
                </div>
            </details>
        <!-- List of added abbreviations -->
        <div class="abbreviation-list" id="abbreviationList"></div>

        <!-- New large text box -->
        <div class="textarea-container">
            <textarea id="largeText" placeholder="Enter your code here..." rows="4" oninput="checkSubmitButton()"></textarea>
        </div>

        <!-- Submit button -->
        <div class="submit-container">
            <button class="submit-btn" id="submitBtn" onclick="submitText()" disabled>Submit</button>
        </div>

        <!-- Display modified text in a new text area -->
        <div class="modified-text-container">
            <textarea id="modifiedText" placeholder="Modified text will appear here..." rows="4" readonly></textarea>
        </div>
