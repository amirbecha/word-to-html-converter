<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to HTML Converter - French document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 5px;
            font-family: monospace; /* Monospace font for code display */
            white-space: pre-wrap; /* Preserve formatting */
            overflow-x: auto; /* Horizontal scroll for large content */
            max-height: 400px; /* Limit height for scroll */
        }
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            text-align: center;
        }
        .file-upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .file-upload-btn:hover {
            background-color: #2980b9;
        }
        #upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .return-btn:hover {
            background-color: #c0392b;
        }
        .return-btn::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 18px;
        }
        .english-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .english-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="return-btn" onclick="window.history.back()">Back</button>
        <button class="english-btn" onclick="window.location.href='english.html'">English</button>
        <h1>Word to HTML Converter - French document</h1>
        <div class="file-upload-wrapper">
            <button class="file-upload-btn">Select File</button>
            <input type="file" id="upload" accept=".docx" onchange="convertToHTML()" />
        </div>
        <div id="output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        function convertToHTML() {
            const fileInput = document.getElementById("upload");
            const outputDiv = document.getElementById("output");

            if (fileInput.files.length === 0) {
                outputDiv.innerHTML = "<p>Please select a file.</p>";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                mammoth.convertToHtml({ arrayBuffer: event.target.result })
                    .then(function(result) {
                        outputDiv.innerHTML = `<h3>Converted HTML Code:</h3><pre>${result.value}</pre>`;
                    })
                    .catch(function(err) {
                        outputDiv.innerHTML = `<p>Error: ${err.message}</p>`;
                    });
            };
            reader.readAsArrayBuffer(fileInput.files[0]);
        }
    </script>
</body>
</html>
