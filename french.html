<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to HTML Converter - French document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button, .file-upload-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .file-upload-btn {
            position: relative;
            overflow: hidden;
            background-color: #3498db;
            color: white;
        }
        .file-upload-btn:hover {
            background-color: #2980b9;
        }
        .file-upload-btn input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .convert-btn {
            background-color: #3498db;
            color: white;
        }
        .convert-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e74c3c;
            color: white;
        }
        .return-btn:hover {
            background-color: #c0392b;
        }
        .return-btn::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 18px;
        }
        .english-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
        }
        .english-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="return-btn" onclick="window.history.back()">Back</button>
        <button class="english-btn" onclick="window.location.href='english.html'">English</button>
        <h1>Word to HTML Converter - French document</h1>
        <div class="button-container">
            <div class="file-upload-btn">
                Select File
                <input type="file" id="upload" accept=".docx" />
            </div>
            <button class="convert-btn" onclick="convertToHTML()">Convert to HTML</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
